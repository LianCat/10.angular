<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>入门程序</title>
    <script src="js/lib/angular/angular.min.js"></script>
</head>
<body>
    <!--
        1. {{}}这些字符，为什么不输出在页面上？
        2. {{world}}为什么在页面上没有任何输出？
        3. {{"world" + "," + "this is the angularJS application!"}}为什么会拼接？
    -->
    <h1>hello {{world}}!</h1>
    <h1>hello {{"world" + "," + "this is the angularJS application!"}}!</h1>
</body>
</html>
